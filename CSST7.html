<!DOCTYPE html>
<html>
<head>

<style>
#snav a {
  position: absolute;
  left: -80px;
  transition: 0.3s;
  padding: 15px;
  width: 100px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  border-radius: 0 5px 5px 0;
}

#snav a:hover {
  left: 0;
}

#home {
  top: 20px;
  background-color: #04AA6D;
}

#about {
  top: 80px;
  background-color: #2196F3;
}

#links {
  top: 140px;
  background-color: #f44336;
}

#contact {
  top: 200px;
  background-color: #555
}
</style>
</head>
<body>

<div id="snav" class="sidenav">
  <a href="#" id="home">Home</a>
  <a href="#" id="about">About</a>
  <a href="#" id="links">Links</a>
  <a href="#" id="contact">Contact</a>
</div>

<div style="margin-left:80px;">
  <h2>Hoverable Navigation Buttons</h2>
</div>
   
</body>
</html>
