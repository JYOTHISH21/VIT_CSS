<!DOCTYPE html>
<html>
<head>
    <title>Exercise 5</title>
    <style>
        p{
            background-color: yellow;
        }
        #in{
            width: 320px;
            padding: 40px;
            border: 5px solid;
            margin: 0; 
        }
        #out
        {
            width: 420px;
            padding: 50px;
            border: 5px solid rgb(120, 120, 120);
            margin: 0;             
        }
    </style>
</head>
    <body>
        <div id="out">
            <div id="in">
                <p>This text has a margin of 40px on all four sides. It is nested within a div with a border to make it easier to see the effect of margin</p>
            </div>
        </div>
    </body>
</html>
